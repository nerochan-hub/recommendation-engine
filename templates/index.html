<!DOCTYPE html>
<html>
<head>
  <title>Internship Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center" >
    <div class="card p-4">
      <div class="row justify-content-center">
      <div class="col-md">
      <h1 class="text-center">Internship Recommender</h1>
      <form action="/recommend" method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <!-- Date of Birth -->
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <!-- Load flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
          document.addEventListener("DOMContentLoaded",()=>{
            flatpickr("#dob", {
             dateFormat: "d-m-Y",
             maxDate: "today",
            });
          });
        </script>
        <!--<div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="dob" class="form-control" required>
        </div>-->
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" name="department" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">College Name</label>
          <input type="text" name="college_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Skills (comma separated)</label>
          <input type="text" name="skills" class="form-control" placeholder="Python, SQL, React" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">Get Recommendations</button>
        </div>
        
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
